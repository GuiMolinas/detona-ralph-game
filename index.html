<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="shortcut icon" href="src/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/padrao.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: #ff0000;"> Time Left </h2>
                <h2 class="second" id="time-left"> 0 </h2>
            </div>
            <div class="menu-score">
                <h2 style="color: #ff0000;"> Score </h2>
                <h2 class="second" id="score"> 0 </h2>
            </div>
            <div class="menu-lives">
                <img src="src/imgs/coracao.png" alt="Coração" height="60px">
                <h2> x3 </h2>
            </div>
        </div>
        <div class="painel">
            <div class="painel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    
    <script defer src="src/javascript/engine.js"></script>
</body>
</html>
